<div class="container mt-4">
  <button routerLink="/admin-home" class="btn btn-outline-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Înapoi
  </button>
  <h2>Gestiune Subiecte Grilă</h2>

  <button routerLink="/add-mcq" class="btn btn-primary mb-3">➕ Adaugă Întrebare Grilă</button>

  <table class="table table-bordered table-hover" *ngIf="mcqs.length > 0">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Întrebare</th>
      <th>Opțiuni</th>
      <th>Răspuns corect</th>
      <th>Nivel</th>
      <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let mcq of mcqs; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ mcq.question }}</td>
      <td>
        <ul>
          <li *ngFor="let opt of mcq.options">{{ opt }}</li>
        </ul>
      </td>
      <td>{{ mcq.correctAnswer }}</td>
      <td>{{ mcq.levelName }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/edit-mcq', mcq.id]">Modifică</button>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteMcq(mcq.id)">Șterge</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="mcqs.length === 0">Nu există întrebări grilă salvate.</p>
</div>
