<div class="container mt-4" *ngIf="lesson">

  <!-- Buton înapoi -->
  <div class="mb-3">
    <button class="btn-back" (click)="goBackToHome()">Înapoi</button>
  </div>

  <h2>{{ lesson.title }}</h2>
  <p>{{ lesson.description }}</p>
  <div class="mt-3">
    <h5>Conținut lecție</h5>
    <div [innerHTML]="lesson.content"></div>
  </div>

  <h4 class="mt-4">Exerciții</h4>
  <div *ngIf="exercises.length > 0; else noExercises">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ex of exercises">
        <div>
          <strong>Cerință:</strong> {{ ex.question }}
        </div>
        <button class="btn btn-sm btn-outline-primary" (click)="viewExercise(ex.id)">
          Deschide
        </button>
      </li>
    </ul>
  </div>

  <ng-template #noExercises>
    <p>Nu există exerciții pentru această lecție.</p>
  </ng-template>

</div>
